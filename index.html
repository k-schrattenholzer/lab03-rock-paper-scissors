<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        Rock, Paper, or Scissors?
    </header>
    <main>
        <label>
            Rock
            <input type="radio" 
            name="user-choice" 
            value='rock'>
        </label>
        <label>
            Paper
            <input 
            type="radio" 
            name="user-choice" 
            value='paper'>
        </label>
        <label>
            Scissors
            <input 
            type="radio" 
            name="user-choice" 
            value='scissors'>
        </label>
        <button 
        id='submit-button'>
        submit
        </button>
        <div id='user-guess'></div>
        <div id='correct-answer'></div>
        <div id='result'></div>
        <div id='total-win'></div>
        <div id='total-loss'></div>
        <div id='percent'></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
